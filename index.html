<html>

<head>
    <meta charset="UTF-8">
    <title>Inspire</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body id="body">

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-3 bg-gray">
                <div class="row">
                    <div class="col-12">
                        <h1 class="mb-1 mt-1">TODO</h1>
                        <form onsubmit="app.controllers.todoController.addTodoFromForm(event)">
                            <div class="form-group">
                                <input class="mb-2 mt-2" type="text" name="description" placeholder="Feed Imaginary Cat" required/>
                                <button class="btn btn-primary mt-2 mb-2" type="sumbit"><i class="fas fa-plus"></i></button>
                            </div>
                            <div id="todo" class="form-group">

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-9 bg">
                <div class="row ">
                    <div class="col-xs-12 col-md-12 d-flex justify-content-end">
                        <div id="weather" class=""></div>
                    </div>
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <h1>Hello Veronica</h1>
                    </div>
                    <div class="col-xs-12 col-md-12 bg-bottom">
                        <div id="quote"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--JS Libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <!--Initialize App-->

    <script type='module' src="app/main.js"></script>
</body>

</html>
