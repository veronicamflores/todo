<html>

<head>
    <meta charset="UTF-8">
    <title>Inspire</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body id="body">

    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-gray">
                <div class="row">
                    <div class="col-12">
                        <h1>TO DO</h1>
                        <form onsubmit="">
                            <div class="form-row">
                                <div class="col-9">
                                    <input type="text" name="description" placeholder="Feed Imaginary Cat" />
                                </div>
                                <div class="col-3">
                                    <button class="btn">+</button>
                                </div>
                                <div id="todo" class="form-check"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col">
                        <div id="weather"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h1>CLOCK PLACEMENT</h1>
                    </div>
                    <div class="col-12">
                        <h1>GREETING PLACEMENT</h1>
                    </div>
                    <div class="col-12">
                        <button class="btn">TODO TOGGLE PLACEMENT</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div id="quote"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--JS Libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <!--Initialize App-->

    <script type='module' src="app/main.js"></script>
</body>

</html>
