<html>

<head>
    <meta charset="UTF-8">
    <title>Inspire</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body id="body">

    <div class="container-fluid">
        <div class="row">
            <div id="todo-hidden" class="col-xs-12 col-md-3 bg-gray" hidden>
                <div class="row">
                    <div class="col-12">
                        <i onclick="app.controllers.todoController.close(todo)" class="fas fa-times-circle"></i>
                    </div>
                    <div class="col-12">
                        <h1>TO DO</h1>
                        <form onsubmit="app.controllers.todoController.addTodoFromForm(event)">
                            <div class="form-group">
                                <input type="text" name="description" placeholder="Feed Imaginary Cat" required/>
                                <button class="btn" type="sumbit">+</button>
                            </div>
                            <div id="todo" class="form-group">

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="weather-hidden" class="col-xs-12 col-md-3 bg-gray" hidden>
                <div class="row">
                    <div class="col-12">
                        <i onclick="app.controllers.todoController.close(weather)" class="fas fa-times-circle"></i>
                    </div>
                    <div class="col-12">
                        <div id="weather"></div>
                    </div>
                </div>
            </div>
            <div id="quote-hidden" class="col-xs-12 col-md-3 bg-gray" hidden>
                <div class="row">
                    <div class="col-12">
                        <i onclick="app.controllers.todoController.close(quote)" class="fas fa-times-circle"></i>
                    </div>
                    <div class="col-12">
                        <div id="quote"></div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-9">
                <div class="row">
                    <div class="col-12">
                        <h1>CLOCK PLACEMENT</h1>
                    </div>
                    <div class="col-12">
                        <h1>Hello Veronica</h1>
                    </div>
                    <div class="col-12 d-flex justify-content-center aling-items-center">
                        <i onclick="app.controllers.todoController.open(todo)" class="fas fa-clipboard-list icons-own"></i>
                        <i onclick="app.controllers.todoController.open(weather)" class="fas fa-sun icons-own"></i>
                        <i onclick="app.controllers.todoController.open(quote)" class="fas fa-quote-right icons-own"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--JS Libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <!--Initialize App-->

    <script type='module' src="app/main.js"></script>
</body>

</html>
